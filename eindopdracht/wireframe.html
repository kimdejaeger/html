<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      background-color: rgb(252, 201, 217);
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      background-color: pink;
      padding: 5px;
      text-align: center;
      font-size: 24px;
    }

    main {
      background-color: lightgray;
      text-align: center;
      font-size: 24px;
      height: 600px;
    }

    #kopje1 {
      font-size: 22px;
      text-align: left;
      margin: 5px;
    }

    #tekst1 {
      font-size: 20px;
      text-align: left;
      margin: 10px;
    }
    #teskt2 {
      text-align: right;
      font-size: 20px;
      margin: 10px;
    }

    #photo1 {
      background-color: white;
      height: 200px;
      width: 200px;
      margin: 10px;
      float: left;
    }

    #photo2 {
      background-color: white;
      height: 200px;
      width: 200px;
      margin: 10px;
      float: right;
    }
  </style>
  <body>
    <header>
      <p>Header</p>
    </header>
    <main>
      Main
      <h2 id="kopje1">Kopje1</h2>
      <p id="tekst1">Teskt1</p>
      <p id="photo1">Photo1</p>
      <p id="teskt2">Teskt2</p>
      <p id="photo2">Photo2</p>
    </main>
  </body>
</html>
