<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="bodyContact">
    <header>
      <a href="index.html">Home</a>
      <a href="project.html">Projects</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </header>
    <main>
      <div class="contactFormulier">
        <form>
          <p>Neem contact op</p>
          <div class="form-row">
            <label for="vnaam">Voornaam: </label
            ><input id="vnaam" type="text" required />
          </div>
          <div class="form-row">
            <label for="anaam">Achternaam: </label
            ><input id="anaam" type="text" required />
          </div>
          <div class="form-row">
            <label for="email">Email: </label
            ><input type="email" id="email" required />
          </div>
          <div class="form-row">
            <label for="geslacht">Geslacht:</label>
            <label for="man-geslacht"
              ><input
                type="radio"
                id="man-geslacht"
                name="geslacht"
                value="Man"
                checked
              />man</label
            >
            <label for="vrouw-geslacht"
              ><input
                id="vrouw-geslacht"
                type="radio"
                name="geslacht"
                value="Vrouw"
              />Vrouw</label
            >
            <label for="anders-geslacht"
              ><input
                id="anders-geslacht"
                type="radio"
                name="geslacht"
                value="Anders"
              />Anders</label
            >
          </div>
          <div class="form-row">
            <textarea
              name="vragenOpmerkingen"
              id="vragenOpmerkingen"
              rows="10"
              cols="30"
              placeholder="vul hier u vragen of opmerkingen"
              required
            ></textarea>
          </div>
          <div class="form-row">
            <button type="submit">Verzend</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>Â© 2025 Kim de Jaeger. Alle rechten voorbehouden.</p>
    </footer>
  </body>
</html>
